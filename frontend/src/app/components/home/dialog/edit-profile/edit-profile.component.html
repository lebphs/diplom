<h1 mat-dialog-title>Edit Profile</h1>

<mat-dialog-content [formGroup]="form">

  <mat-form-field>
    <input matInput placeholder="First Name" formControlName="firstName"/>
    <mat-error *ngIf="form.get('firstName').errors?.required">Поле First Name не может быть пустым. </mat-error>
    <mat-error *ngIf="form.get('firstName').errors?.minlength || form.get('firstName').errors?.maxlength">Введите корректный First Name (от 3 до 50 символов). </mat-error>
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Last Name" formControlName="lastName"/>
    <mat-error *ngIf="form.get('lastName').errors?.required">Поле Last Name не может быть пустым. </mat-error>
    <mat-error *ngIf="form.get('lastName').errors?.minlength || form.get('lastName').errors?.maxlength">Введите корректный Last Name (от 3 до 50 символов). </mat-error>
  </mat-form-field>

</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Close</button>
  <button mat-button mat-dialog-close cdkFocusInitial (click)="save()">Edit</button>
</mat-dialog-actions>
