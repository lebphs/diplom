<h1 mat-dialog-title>Add lesson</h1>

<mat-dialog-content [formGroup]="form">

  <mat-form-field>
    <input matInput [matDatepicker]="myDatepicker" placeholder="Class date" formControlName="lessonDate">
    <mat-datepicker-toggle matSuffix [for]="myDatepicker"></mat-datepicker-toggle>
    <mat-datepicker #myDatepicker></mat-datepicker>
  </mat-form-field>

</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Close</button>
  <button mat-button mat-dialog-close cdkFocusInitial (click)="save()">Add</button>
</mat-dialog-actions>
