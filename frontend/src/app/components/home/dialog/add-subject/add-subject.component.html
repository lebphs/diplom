<h1 mat-dialog-title>Add Subject</h1>

<mat-dialog-content [formGroup]="form">

  <mat-form-field>
    <input matInput placeholder="Name" formControlName="name"/>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Choose a group...</mat-label>
    <mat-select formControlName="group">
      <mat-option [value]="group" *ngFor="let group of groups">{{group.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>

<!--  <mat-form-field>-->
<!--    <input matInput [matDatepicker]="myDatepicker" formControlName="lessonDate">-->
<!--    <mat-datepicker-toggle matSuffix [for]="myDatepicker"></mat-datepicker-toggle>-->
<!--    <mat-datepicker #myDatepicker></mat-datepicker>-->
<!--  </mat-form-field>-->

</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Close</button>
  <button mat-button mat-dialog-close cdkFocusInitial (click)="save()">Add</button>
</mat-dialog-actions>
